
<div class="containe">
       <button mat-raised-button color="primary" class="login-btn" (click)="click()">Back</button>

        <div class="form" >
            <h2 style="text-align: center;color: bisque; ">Login Form</h2>
            <form class="example-form" [formGroup]="loginForm" >
                <mat-form-field class="example-full-width">
                    <mat-label>UserName</mat-label>
                    <input matInput placeholder="Enter UserName" formControlName="name">
                </mat-form-field><br><br>
        
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Enter Password" formControlName="password">
                </mat-form-field><br>
                <a class="anchor" href="" class= 'example-full-width'>Forgot Password</a><br><br>
                <button class="submitbutton" mat-raised-button color="primary" (click)="submit()" class= 'example-full-width'>Login</button>
                <mat-list-item></mat-list-item>
                <mat-divider></mat-divider>
                <br><br>
                <a class="adminsinup" class= 'newSignUp'  href="owner/ownerSignup">>> You have Don't Account Please SignUp>></a>
        
            
    </form>

<div>
     <h2 style="text-align: center;color: bisque; " >Forgot Password</h2>
    <form class="example-form" [formGroup]="loginForm" >
        <mat-form-field class="example-full-width">
            <mat-label> New Password</mat-label>
            <input  type="password" matInput placeholder="Enter New Password" formControlName="password" >
        </mat-form-field><br>

        <mat-form-field class="example-full-width">
            <mat-label>ConfirmNewPassword</mat-label>
            <input type="password" matInput placeholder="Enter ConfirmNewPassword Password" formControlName="ConfirmPassword">
        </mat-form-field><br>
        <button class="submitbutton" mat-raised-button color="primary" (click)="submitbutton()" class= 'example-full-width'>submit</button>
        </form>
</div> 
</div> 
</div>
