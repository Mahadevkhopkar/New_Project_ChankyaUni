<form [formGroup]="signUp">
   <mat-form-field >
      <mat-label>UserName</mat-label>
      <input matInput placeholder="enter Youe Name"  formControlName="username">

    </mat-form-field><br>  
    <mat-form-field >
      <mat-label>Pan Number</mat-label>
      <input matInput placeholder="enter Your PAN Number" formControlName='panNumber'  >
      <mat-error *ngIf="!signUp.get('panNumber')?.errors?.['pattern'] && signUp.get('panNumber')?.errors?.['maxlength'] "> enter ten digit <strong>PanNumber</strong></mat-error>
    </mat-form-field> <br>  
    <mat-form-field >
      <mat-label>Password</mat-label>
      <input matInput placeholder="enter Password" formControlName='password' >
    </mat-form-field> <br>  
    <mat-form-field >
      <mat-label>ConfirmPassword</mat-label>
      <input matInput placeholder="enter ConfirmPassword" formControlName='confimpassword' >
    </mat-form-field><br>
    <mat-form-field >
    <mat-label>Mob.Number</mat-label>
      <input matInput placeholder="Enter Mob.Number" formControlName="mobnumber" >
      <mat-error *ngIf="signUp.get('mobnumber')?.errors?.['pattern'] && !signUp.get('mobnumber')?.errors?.['maxlength'] ">enter Only <strong>Number</strong></mat-error>
      <mat-error *ngIf="!signUp.get('mobnumber')?.errors?.['pattern'] && signUp.get('mobnumber')?.errors?.['maxlength'] ">enter Max 10 <strong>Number</strong></mat-error>
    </mat-form-field><br> 
    <mat-form-field >
    <mat-label>Email</mat-label>
    <input matInput placeholder="Ex. pat@example.com" formControlName="email" ><br>
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="signUp.get('email')?.errors?.['required'] && !signUp.get('email')?.valid">
      email is required
    </mat-error>
    <mat-error *ngIf="signUp.get('email')?.errors?.['pattern']">
      please enter valid <strong> Email</strong>
    </mat-error>
  </mat-form-field> <br>
  <mat-form-field >
  <mat-label>City</mat-label>
      <input matInput placeholder="enter your city" formControlName='city' >
    </mat-form-field> <br>  
    <mat-radio-group aria-label="Select an option" formControlName="gender">
      <mat-radio-button value="male"> Male</mat-radio-button>
      <mat-radio-button value="female">Female</mat-radio-button>
      <mat-radio-button value="other">Other</mat-radio-button>
    </mat-radio-group>
    <div>
      <button mat-stroked-button color="accent" (click)="submitdata()">Submit</button>
    </div>
